{% extends "base.html" %}
{% load static %}
{% block title %}
Add Money
{% endblock %}
{% block style %}
<style>
@import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap");
body
{
	background-color: #4378a0;
	font-family: "Roboto", sans-serif;
}
form
{
    font-family: "Roboto", sans-serif;
    width: 450px;
    margin: auto;
    background-color: #fff;
    border-radius: 15px;
    padding-top: 20px;
    margin-top: 5%;
    border: 2px solid #000;
}
.heading
{
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}
.userlogo
{
    margin-top: 20px;
    margin-bottom: 10px;
    text-align: center;
}
.main
{
    width: 90%;
    margin: auto;
    padding-bottom: 50px;
    padding-top: 15px;
}
.form-control
{
    height: 45px;
}
@media (max-width: 470px)
{
    form
    {
        width: 100%;
    }
}
.btn 
{
    padding-left: 25px;
    padding-right: 25px;
    border-radius: 50px;
    text-transform: uppercase;
    margin-top: 20px;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
    <br>
   <div>
        {% if message %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% endif %}
   </div>
    <form action="" method="POST">
        {% csrf_token %}
        <h3 class="heading">Add Money</h3>
        <div class="main">
            <div class="form-group">
                <label>Account Number</label>
                {% if accnumber %}
                <input type="number" class="form-control" value="{{accnumber}}" disabled>
                {% else %}
                <input type="number" class="form-control" name="accnumber" required>
                {% endif %}
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control" name="amount" required>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
</div>
{% endblock %}
